# heavily inspired by the awesome Nicholas: https://github.com/dirtycajunrice/gitops/blob/master/cluster-critical/application-set.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-core
  namespace: default
spec:
  generators:
    - git:
        repoURL: https://github.com/danielpodwysocki/kube.git
        revision: HEAD
        files:
          - path: "cluster-core/**/gen-config.json"
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{ name }}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: '/{{ folderPath }}'
    spec:
      source:
        path: '{{ folderPath }}'
        targetRevision: HEAD
        repoURL: https://github.com/danielpodwysocki/kube.git
        helm:
          valueFiles:
            - values.yaml
            - '{{ valueFile }}'
      destination:
        namespace: default
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true

